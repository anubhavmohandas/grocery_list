<h2>Let's get REMINDED</h2>
<input type="text" #addtask placeholder="Add your Task" [(ngModel)] = "newTask"> 
<button (click) = "addTask()">Add Task</button>

<!-- Display tasks -->
<ul>
    <li *ngFor="let task of tasks" [style.textDecoration]="task.completed ? 'line-through' : 'none'">
        <!-- <input type="checkbox" [checked]="task.completed" (change)="ctcc(task)"> -->
        {{ task.name }}
        <button (click)="ctcb(task)">Click to Complete</button>
      </li> 
</ul>
