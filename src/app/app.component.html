<h2>Grocery Shopping List</h2>

<!-- Input field for adding new tasks -->
<input type="text" #addtask placeholder="Add your Task" [(ngModel)]="newTask">

<!-- Button to add new task -->
<button (click)="addTask()">Add Task</button>

<!-- Display total number of items -->
<p>Total Number of Items: {{ tasks.length }}</p>

<!-- Display tasks -->
<ul>
    <li *ngFor="let task of tasks let i = index" [style.textDecoration]="task.completed ? 'line-through' : 'none'">
      <!-- <input type="checkbox" [checked]="task.completed" (change)="ctcc(task)"> -->
        {{ task.name }}
        <button (click)="ctcb(task)">Check</button>
        <button (click)="deleteTask(i)">Delete</button>
    </li>
</ul>
